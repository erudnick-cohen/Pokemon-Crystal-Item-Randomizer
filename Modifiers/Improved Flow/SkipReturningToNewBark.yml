Name: Skip returning to New Bark
Description: Gets rid of the fight occuring on Route 30, allowing the player to skip returning the egg back to New Bark town. Note that the egg is NOT required to obtain the master ball and SS ticket items!
NewGamePatches:
    - 'Patches/SkipImportantBattle.json'
Changes:
    -
        Location: Route 30 towards Route 31
        NewFlagReqs: []

    -
        Location: Route 31
        RemoveFlagReqs:
            - Gave Elm Egg

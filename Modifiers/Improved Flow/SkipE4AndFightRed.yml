Name: Skip E4 and fight Red
Description: Allows the player to fight Red without needing to also defeat the Elite 4. Do not use this modifier with the Open Mt. Silver modifier.
NewGamePatches:
    - 'Patches/RedWithoutE4.json'
Changes:
    -
        Location: Red
        RemoveFlagReqs:
            - Became Champion
IncompatibleWith:
    - 'Open Mt. Silver'
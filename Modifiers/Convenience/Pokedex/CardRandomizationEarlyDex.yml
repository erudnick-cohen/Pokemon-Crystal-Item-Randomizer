Name: Card Randomization early Pokedex
Description: Randomizes Pokegear. Ensures that the ability to use the Pokedex is available before the player would pass sudowoodo or take the magnet train. Also ensures that the bike is not in a location that requires backtracking. This setting intended for when the player wants a faster seed.

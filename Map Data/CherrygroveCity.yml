            -
                Name: Mystic Water Man
                FileName: CherrygroveCity.asm
                Type: Item
                HasPKMN: No
                WildTableList:
                LocationReqs: Cherrygrove City
                FlagReqs: Fog Badge
                ItemReqs: Surf
                FlagsSet:
                NormalItem: MYSTIC_WATER
                ReachableReqs:
                Text: |
                    MysticWaterGuyTextBefore:
                        text "A #MON I caught"
                        line "had an item."

                        para "I think it's"
                        line "ITEMNAME."

                        para "I don't need it,"
                        line "so do you want it?"
                        done
                TrainerList: 
                Code: |
                    MysticWaterGuy:
                        faceplayer
                        opentext
                        checkevent EVENT_GOT_MYSTIC_WATER_IN_CHERRYGROVE
                        iftrue .After
                        writetext MysticWaterGuyTextBefore
                        promptbutton
                        ITEMLINE
                        iffalse .Exit
                        setevent EVENT_GOT_MYSTIC_WATER_IN_CHERRYGROVE
                Sublocations:
            -
                Name: Map Card
                OtherName: Map Card Backup
                FileName: CherrygroveCity.asm
                Type: Item
                HasPKMN: No
                WildTableList:
                LocationReqs: Cherrygrove City
                FlagReqs:
                    - Pointless Checks
                    - Impossible
                ItemReqs:
                FlagsSet:
                NormalItem: ENGINE_MAP_CARD
                ReachableReqs:
                Text:
                TrainerList: 
                Code: |
                    CherrygroveCityGuideGent:
                        faceplayer
                        opentext
                        writetext GuideGentIntroText
                        yesorno
                        iffalse .No
                        sjump .Yes
                    .Yes:
                        writetext GuideGentTourText1
                        waitbutton
                        closetext
                        playmusic MUSIC_SHOW_ME_AROUND
                        follow CHERRYGROVECITY_GRAMPS, PLAYER
                        applymovement CHERRYGROVECITY_GRAMPS, GuideGentMovement1
                        opentext
                        writetext GuideGentPokecenterText
                        waitbutton
                        closetext
                        applymovement CHERRYGROVECITY_GRAMPS, GuideGentMovement2
                        turnobject PLAYER, UP
                        opentext
                        writetext GuideGentMartText
                        waitbutton
                        closetext
                        applymovement CHERRYGROVECITY_GRAMPS, GuideGentMovement3
                        turnobject PLAYER, UP
                        opentext
                        writetext GuideGentRoute30Text
                        waitbutton
                        closetext
                        applymovement CHERRYGROVECITY_GRAMPS, GuideGentMovement4
                        turnobject PLAYER, LEFT
                        opentext
                        writetext GuideGentSeaText
                        waitbutton
                        closetext
                        applymovement CHERRYGROVECITY_GRAMPS, GuideGentMovement5
                        turnobject PLAYER, UP
                        pause 60
                        turnobject CHERRYGROVECITY_GRAMPS, LEFT
                        turnobject PLAYER, RIGHT
                        opentext
                        writetext GuideGentGiftText
                        promptbutton
                        ITEMLINE
                        iftrue .GotMapCard
                        clearevent EVENT_CHERRYGROVE_CITY_MAP_CARD_BACKUP
                        appear CHERRYGROVE_CITY_MAP_CARD_BACKUP
                    .GotMapCard
                        writetext GuideGentPokegearText
                        waitbutton
                        closetext
                        stopfollow
                        special RestartMapMusic
                        turnobject PLAYER, UP
                        applymovement CHERRYGROVECITY_GRAMPS, GuideGentMovement6
                        playsound SFX_ENTER_DOOR
                        disappear CHERRYGROVECITY_GRAMPS
                        clearevent EVENT_GUIDE_GENT_VISIBLE_IN_CHERRYGROVE
                        waitsfx
                        end
                Sublocations:
                -
                    Name: Map Card Backup
                    TrueName: Map Card
                    FileName: CherrygroveCity.asm
                    Type: Item
                    Dummy: Yes
                    HasPKMN: No
                    WildTableList:
                    LocationReqs: Map Card
                    FlagReqs:
                        - Pointless Checks
                    ItemReqs:
                    FlagsSet:
                    ReachableReqs:
                    Text:
                    AREALV: 2
                    TrainerList:
                    Code: |
                        CherrygroveCityMapCardBackup:
                            opentext
                            ITEMLINE
                            iffalse .End
                            setevent EVENT_CHERRYGROVE_CITY_MAP_CARD_BACKUP
                            disappear CHERRYGROVE_CITY_MAP_CARD_BACKUP
                        .End
                            closetext
                            end
                    Sublocations:

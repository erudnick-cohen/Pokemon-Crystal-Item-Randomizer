                    LocationReqs: Ruins of Alph UnownDex
                    FlagReqs:
                        - Mon Locked Checks
                    ItemReqs:
                    FlagsSet:
                    ReachableReqs:
                    Text:
                    TrainerList:
                    Code: |
                        .GiveUnownDex:
                            ITEMLINE
                            iffalse .End
                            setevent EVENT_GOT_UNOWN_DEX
                        .End
                            closetext
                            end

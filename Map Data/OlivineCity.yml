                Code: |
                    OlivineCafeStrengthSailorScript:
                        faceplayer
                        opentext
                        checkevent EVENT_GOT_HM04_STRENGTH
                        iftrue .GotStrength
                        writetext OlivineCafeStrengthSailorText
                        promptbutton
                        ITEMLINE
                        iffalse .GotStrength
                        setevent EVENT_GOT_HM04_STRENGTH
                    .GotStrength:
                        writetext OlivineCafeStrengthSailorText_GotStrength
                        waitbutton
                        closetext
                        end
                Text: |
                    UnknownText_0x9c8df:
                        text "Hah! Your #MON"
                        line "sure look like"
                        cont "lightweights!"

                        para "They don't have"
                        line "the power to move"
                        cont "boulders aside."

                        para "Here, use this"
                        line "and teach them"
                        cont "ITEMNAME!"
                        done
                TrainerList:
                WarpReqs: Olivine Cafe

                        reloadmapafterbattle
                        opentext
                        ITEMLINE
                        iftrue .GotRedScale
                        clearevent EVENT_LAKE_OF_RAGE_RED_SCALE_BACKUP
                        appear LAKEOFRAGE_RED_SCALE_BACKUP
                    .GotRedScale
                        closetext
                        setscene 0 ; Lake of Rage does not have a scene variable
                        appear LAKEOFRAGE_LANCE
                        end

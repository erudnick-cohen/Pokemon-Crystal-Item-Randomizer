                Code: |
                    AideScript_GiveYouBalls:
                        opentext
                        writetext AideText_GiveYouBalls
                        promptbutton
                        ITEMLINE
                        writetext AideText_ExplainBalls
                        promptbutton
                        closetext
                        setscene SCENE_ELMSLAB_NOTHING
                        end
                Text: |
                    AideText_ExplainBalls:
                        text "To add to your"
                        line "#DEX, you have"
                        cont "to catch #MON."

                        para "Throw ITEMNAMES"
                        line "at wild #MON"
                        cont "to get them."
                        done

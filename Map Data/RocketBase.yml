                        setevent EVENT_CLEARED_ROCKET_HIDEOUT
                        clearflag ENGINE_ROCKET_SIGNAL_ON_CH20
                        setevent EVENT_ROUTE_43_GATE_ROCKETS
                        setevent EVENT_MAHOGANY_TOWN_POKEFAN_M_BLOCKS_GYM

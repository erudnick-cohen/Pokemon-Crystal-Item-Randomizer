                    Code: |
                        MrPokemonsHouse_OakScript:
                            playmusic MUSIC_PROF_OAK
                            applymovement MRPOKEMONSHOUSE_OAK, MrPokemonsHouse_OakWalksToPlayer
                            turnobject PLAYER, RIGHT
                            opentext
                            writetext MrPokemonsHouse_OakText1

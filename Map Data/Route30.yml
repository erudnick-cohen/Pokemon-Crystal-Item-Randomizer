                        .GotDex
                            writetext MrPokemonsHouse_OakText2
                            waitbutton
                            closetext
                            turnobject PLAYER, DOWN
                            applymovement MRPOKEMONSHOUSE_OAK, MrPokemonsHouse_OakExits

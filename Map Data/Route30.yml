                    NormalItem: EXP_SHARE
                    Code: |
                        RedScale:
                            checkitemrando
                            iftrue .ItemScale1
                            checkmbpermaoptions EXP_SPLITTING, GEN8
                            iftrue AlwaysNewDiscoveries
                        .ItemScale1
                            writetext MrPokemonText_GimmeTheScale
                            yesorno
                            iffalse .refused
                            checkitemrando
                            iftrue .ItemScale2
                            checkmbpermaoptions EXP_SPLITTING, GEN67

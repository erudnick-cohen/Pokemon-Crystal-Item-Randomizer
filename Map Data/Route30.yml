                            iffalse .full
                            takeitem RED_SCALE
                            sjump AlwaysNewDiscoveries
                    Text: |
                        MrPokemonText_GimmeTheScale:
                            text "Hm? That SCALE!"
                            line "What's that?"
                            cont "A red GYARADOS?"

                            para "That's rare! "
                            line "I, I want it…"


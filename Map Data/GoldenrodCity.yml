    -
        Name: Bike Shop
        FileName: GoldenrodBikeShop.asm
        Type: Item
        HasPKMN: No
        WildTableList:
        LocationReqs: Goldenrod City
        FlagReqs:
        ItemReqs:
        FlagsSet:
        ReachableReqs:
        Code: |
            GoldenrodBikeShopClerkScript:
                faceplayer
                opentext
                checkevent EVENT_GOT_BICYCLE
                iftrue .GotBicycle
                writetext GoldenrodBikeShopClerkIntroText
                yesorno
                iffalse .Refused
                writetext GoldenrodBikeShopClerkAgreedText
                promptbutton
                waitsfx
                ITEMLINE
                iffalse .GotBicycle
                setflag ENGINE_BIKE_SHOP_CALL_ENABLED
                setevent EVENT_GOT_BICYCLE
            .GotBicycle:
                writetext GoldenrodBikeShopClerkFirstRateBikesText
                waitbutton
                closetext
                end
        Text: |
            UnknownText_0x54787:
                text "...sigh... I moved"
                line "here, but I can't"

                para "sell my ITEMNAMES."
                line "Why is that?"

                para "Could you ride a"
                line "ITEMNAME and adver-"
                cont "tise for me?"
                done

            UnknownText_0x547f8:
                text "Really? Great!"

                para "Give me your name"
                line "and phone number,"

                para "and I'll loan you"
                line "a ITEMNAME."
                done

            UnknownText_0x54848:
                text "<PLAYER> borrowed a"
                line "ITEMNAME."
                done

            UnknownText_0x5485f:
                text "My ITEMNAMES are"
                line "first-rate! You"

                para "can ride them"
                line "anywhere."
                done

            UnknownText_0x54898:
                text "...sigh... Oh, for"
                line "the kindness of"
                cont "people..."
                done

            ; possibly unused
            UnknownText_0x548c0:
                text "Just released!"

                para "First-rate compact"
                line "ITEMNAMES!"
                done

            UnknownText_0x548ed:
                text "It's a shiny new"
                line "ITEMNAME!"
                done
        TrainerList:
        WarpReqs: Goldenrod Bike Shop
        Sublocations:


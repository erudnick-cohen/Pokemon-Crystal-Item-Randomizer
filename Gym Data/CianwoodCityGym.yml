Location:
    -
        Name: Cianwood City Gym Badge
        FileName: CianwoodGym.asm
        LocationReqs: Cianwood Gym Trainers After Boulders
        Type: Gym
        HasPKMN: No
        WildTableList:
        FlagReqs:
        ItemReqs:
        FlagsSet:
        ReachableReqs:
        ItemUnlock:
        InfeasibleBadges:
        Tags:
           -
                Name: Leader
                SubTags:
                    - Cianwood
        HintName: Cianwood
        NormalBadge: Storm Badge
        BadgeLine: |
            CianwoodGymChuckScript:
                faceplayer
                opentext
                checkevent EVENT_BEAT_CHUCK
                iftrue .FightDone
                writetext ChuckIntroText1
                waitbutton
                closetext
                turnobject CIANWOODGYM_CHUCK, RIGHT
                opentext
                writetext ChuckIntroText2
                waitbutton
                closetext
                applymovement CIANWOODGYM_BOULDER1, CianwoodGymMovement_ChuckChucksBoulder
                playsound SFX_STRENGTH
                earthquake 80
                disappear CIANWOODGYM_BOULDER1
                pause 30
                faceplayer
                opentext
                writetext ChuckIntroText3
                waitbutton
                closetext
                winlosstext ChuckLossText, 0
                loadtrainer CHUCK, CHUCK1
                startbattle
                reloadmapafterbattle
                setevent EVENT_BEAT_CHUCK
                setevent EVENT_BEAT_BLACKBELT_YOSHI
                setevent EVENT_BEAT_BLACKBELT_LAO
                setevent EVENT_BEAT_BLACKBELT_NOB
                setevent EVENT_BEAT_BLACKBELT_LUNG
                opentext
            .FightDone:
                checkevent EVENT_GOT_STORM_BADGE
                iftrue .GotStormBadge
                BADGELINE
                iffalse .GotStormBadge
                setevent EVENT_GOT_STORM_BADGE
        Code:
        Text:
            -
                File: CianwoodGym.asm
                Text: |
                    ChuckLossText:
                        text "Wha? Huh?"
                        line "I lost?"

                        para "How about that!"
                        line "You're worthy of"
                        cont "BADGENAME!"
                        done

                    GetStormBadgeText:
                        text "<PLAYER> received"
                        line "BADGENAME."
                        done
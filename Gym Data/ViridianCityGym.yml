                startbattle
                reloadmapafterbattle
                setevent EVENT_BEAT_BLUE
                opentext
                BADGELINE
                writetext LeaderBlueAfterText
                waitbutton
                closetext
                end
        Code:
        Text:
            -
                File: ViridianGym.asm
                Text: |
                    LeaderBlueWinText:
                        text "BLUE: What?"

                        para "How the heck did I"
                        line "lose to you?"

                        para "…"

                        para "Tch, all right…"
                        line "Here, take this--"
                        cont "it's BADGENAME."
                        done

                    Text_ReceivedEarthBadge:
                        text "<PLAYER> received"
                        line "BADGENAME."
                        done
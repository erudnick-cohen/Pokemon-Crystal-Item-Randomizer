        ItemUnlock:
        InfeasibleBadges:
        HintName: Viridian
        NormalBadge: Earth Badge
        Tags:
            -
                Name: Leader
                SubTags:
                    - Viridian
        BadgeLine: |
            ViridianGymBlueScript:
                faceplayer
                opentext
                checkevent EVENT_BEAT_BLUE
                iftrue .FightDone
                writetext LeaderBlueBeforeText
                waitbutton
                closetext
                winlosstext LeaderBlueWinText, 0

Location:
    -
        Name: Viridian City Gym Badge
        FileName: ViridianGym.asm
        LocationReqs: Viridian Gym
        HasPKMN: No
        Type: Gym
        WildTableList:
        FlagReqs:
            - Kanto Mode
        ItemReqs:
        FlagsSet:
        ReachableReqs:
        ItemUnlock:
        InfeasibleBadges:
        HintName: Viridian
        NormalBadge: Earth Badge
        Tags:
            -
                Name: Leader
                SubTags:
                    - Viridian
        BadgeLine: |
                ViridianGymBlueScript:
                    faceplayer
                    opentext
                    checkevent EVENT_BEAT_BLUE
                    iftrue .FightDone
                    writetext LeaderBlueBeforeText
                    waitbutton
                    closetext
                    winlosstext LeaderBlueWinText, 0
                    loadtrainer BLUE, BLUE1
                    startbattle
                    reloadmapafterbattle
                    setevent EVENT_BEAT_BLUE
                    opentext
                    writetext LeaderBlueAfterText
                    waitbutton
                    closetext
                .FightDone:
                    checkevent EVENT_GOT_EARTH_BADGE
                    iftrue .GotEarthBadge
                    BADGELINE
                    iffalse .GotEarthBadge
                    setevent EVENT_GOT_EARTH_BADGE
        Code:
        Text:
            -
                File: ViridianGym.asm
                Text: |
                    LeaderBlueWinText:
                        text "BLUE: What?"

                        para "How the heck did I"
                        line "lose to you?"

                        para "…"

                        para "Tch, all right…"
                        line "Here, take this--"
                        cont "it's BADGENAME."
                        done

                    Text_ReceivedEarthBadge:
                        text "<PLAYER> received"
                        line "BADGENAME."
                        done